<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML在线编辑器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 100%;
            gap: 20px;
            flex: 1;
        }
        .editor, .preview {
            width: 50%;
            height: 100%;
        }
        .editor textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            box-sizing: border-box;
        }
        .preview {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background: white;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            display: flex;
            justify-content: flex-end;
            padding: 10px 0;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="exportButton">导出为图片</button>
        <button id="updateButton">更新预览</button>
    </div>
    <div class="container">
        <div class="editor">
            <textarea id="codeInput"><!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial;
        }
        .example {
            padding: 20px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>测试页面</h1>
    <div class="example">
        <p>在这里输入HTML代码试试吧！</p>
        <button onclick="alert('点击了按钮')">点击我</button>
    </div>
</body>
</html></textarea>
        </div>
        <div class="preview">
            <iframe id="previewFrame"></iframe>
        </div>
    </div>
    <script>
        function updatePreview() {
            const code = document.getElementById('codeInput').value;
            const previewFrame = document.getElementById('previewFrame');
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        function exportAsImage() {
            const preview = document.getElementById('previewFrame');
            
            // 等待iframe加载完成
            html2canvas(preview.contentDocument.body).then(canvas => {
                // 创建下载链接
                const link = document.createElement('a');
                link.download = 'html_preview.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                console.error('导出失败', err);
                alert('导出失败，请检查您的HTML内容。可能的原因：存在跨域资源或复杂结构');
            });
        }

        // 初始加载时更新预览
        window.onload = updatePreview;
        
        // 输入延迟更新（提高性能）
        let debounceTimer;
        document.getElementById('codeInput').addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updatePreview, 500);
        });
        
        // 点击更新按钮
        document.getElementById('updateButton').addEventListener('click', updatePreview);
        
        // 点击导出按钮
        document.getElementById('exportButton').addEventListener('click', exportAsImage);
        
        // 处理iframe内的交互
        document.getElementById('previewFrame').addEventListener('load', function() {
            // 可以添加额外的交互处理逻辑
        });
    </script>
</body>
</html>
